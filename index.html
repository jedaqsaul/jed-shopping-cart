<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Shopping Cart</title>
  </head>
  <body>
    <header>
      <div class="left-header-section">
        <img
          src="./Assets/logo-design.png"
          alt="This is the brand logo image"
          class="logo"
        />
        JEDmart Collection
      </div>
      <div class="right-header-section">
        <img
          src="./Assets/shopping-cart.png"
          alt=""
          class="cart-button"
          id="cartButton"
        />
      </div>
    </header>
    <main>
      <section class="products-section" id="productsSection"></section>

      <section class="cart-section" id="cartSection">
        <button class="close-cart-button" id="closeCartButton">X</button>

        <div class="cart-item">
          <div>
            <img
              src="./Assets/logo-design.png"
              alt=""
              class="cart-item-image"
            />
            cart item name goes here
          </div>

          <div class="cart-item-category">items category</div>
          <div class="cart-item-price">$1099</div>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
