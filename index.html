<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Shopping Cart</title>
  </head>
  <body>
    <header>
      <div class="left-header-section">
        <img
          src="./Assets/logo-design.png"
          alt="This is the brand logo image"
          class="logo"
        />
        JEDmart Collection
      </div>
      <div class="right-header-section">
        <img
          src="./Assets/shopping-cart.png"
          alt=""
          class="cart-button"
          id="cartButton"
        />
      </div>
    </header>
    <main>
      <section class="products-section" id="productsSection"></section>

      <section class="cart-section toggle-cart" id="cartSection"></section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
